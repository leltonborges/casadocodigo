<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:messages globalOnly="true"/>

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
    <main class="container">
        <h:dataTable var="livro" value="#{adminListaLivrosBean.allLivros}"
                     class="table table-bordered table-striped">
            <h:column>
                <c:facet name="header">Titulo</c:facet>
                #{livro.titulo}
            </h:column>
            <h:column>
                <c:facet name="header">Descrição</c:facet>
                #{livro.descricao}
            </h:column>
            <h:column>
                <c:facet name="header">Número Pag.</c:facet>
                #{livro.numeroPaginas}
            </h:column>
            <h:column>
                <c:facet name="header">Preço</c:facet>
                #{livro.preco}
            </h:column>
            <h:column>
                <c:facet name="header">Autores</c:facet>
                <ui:repeat value="#{livro.autores}" var="autor">
                    #{autor.nome}
                </ui:repeat>
            </h:column>
            <h:column>
                <c:facet name="header">Capa</c:facet>
                <img src="#{request.contextPath}/file/#{livro.capaPath}"
                     alt="#{livro.titulo}" height="20%" width="20%"/>
            </h:column>
        </h:dataTable>
    </main>
</h:body>
</html>
