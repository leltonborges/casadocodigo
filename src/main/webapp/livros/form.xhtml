<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <h:link value="Casa do Código" outcome="/" styleClass="nav-link"/>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link value="Lista" outcome="lista" styleClass="nav-link"/>
                        </li>
                        <li class="nav-item">
                            <h:link value="Cadastro" outcome="form" styleClass="nav-link"/>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class=""></div>
        <h1>Dados do Livro</h1>
        <h:form enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-md-6">
                    <h:outputLabel value="Título" styleClass="control-label"/>
                    <h:inputText value="#{adminLivrosBean.livro.titulo}"
                                 required="true" id="titulo" styleClass="form-control"/>
                    <h:message for="titulo"/>
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel value="Número de Páginas" styleClass="control-label"/>
                    <h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
                                 required="true" id="numPaginas" styleClass="form-control"/>
                    <h:message for="numPaginas"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <h:outputLabel value="Descrição" styleClass="control-label"/>
                    <h:inputTextarea rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}"
                                     required="true" id="descricao" styleClass="form-control"/>
                    <h:message for="descricao"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <h:outputLabel value="Preço" styleClass="control-label"/>
                    <h:inputText value="#{adminLivrosBean.livro.preco}"
                                 required="true" id="preco" styleClass="form-control">
                    </h:inputText>
                    <h:message for="preco"/>
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel value="Autores" styleClass="control-label"/>
                    <h:selectManyListbox value="#{adminLivrosBean.livro.autores}" converter="autorConverter"
                                         required="true" id="autores" styleClass="form-control">
                        <c:selectItems value="#{adminLivrosBean.autores}"
                                       var="autor" itemValue="#{autor}"
                                       itemLabel="#{autor.nome}"/>
                    </h:selectManyListbox>
                    <h:message for="autores"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <h:outputLabel value="Data de Publicação" styleClass="control-label"/>
                    <h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"
                                 id="dataPublicacao" styleClass="form-control"/>
                    <h:message for="dataPublicacao"/>
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel value="Capa do livro" styleClass="control-label"/>
                    <h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" styleClass="form-control"/>
                    <h:message for="capaLivro"/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group">
                    <h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" styleClass="btn btn-success form-control"/>
                </div>
            </div>
        </h:form>
    </main>
</h:body>
</html>
