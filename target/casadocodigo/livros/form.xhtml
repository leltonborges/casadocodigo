<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
        xmlns:c="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
        <h:form>
            <h:messages/>
            <div>
                <h:outputLabel value="Título"/>
                <h:inputText value="#{adminLivrosBean.livro.titulo}"
                             required="true" requiredMessage="Titulo é obrigatório"/>
            </div>
            <div>
                <h:outputLabel value="Descrição"/>
                <h:inputTextarea rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}"
                                 required="true" requiredMessage="Descrição é obrigatório"/>
            </div>
            <div>
                <h:outputLabel value="Número de Páginas"/>
                <h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
                             required="true" requiredMessage="Número de páginass é obrigatório"
                             validatorMessage="Número minino de páginas é 50">
                    <c:validateLongRange minimum="50"/>
                </h:inputText>
            </div>
            <div>
                <h:outputLabel value="Preço"/>
                <h:inputText value="#{adminLivrosBean.livro.preco}"
                             required="true" requiredMessage="Preço é obrigatório"
                             validatorMessage="Preço entre R$ 5 e R$ 150">
                    <c:validateDoubleRange minimum="5" maximum="150"/>
                </h:inputText>
            </div>
            <div>
                <h:outputLabel value="Autores"/>
                <h:selectManyListbox value="#{adminLivrosBean.autoresId}" converter="javax.faces.Integer"
                                     required="true" requiredMessage="Autor{es} é obrigatório">
                    <c:selectItems value="#{adminLivrosBean.autores}"
                                   var="autor" itemValue="#{autor.id}"
                                    itemLabel="#{autor.nome}"/>
                </h:selectManyListbox>
            </div>
            <h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"/>
        </h:form>

</html>
